<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudar - SmartCards</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/study.css" />
</head>
<body data-pagina="estudo">
    <div class="layout-aplicacao">
        <aside class="barra-lateral">
            <h1 class="marca">SmartCards</h1>

            <nav class="menu-lateral">
                <a class="link-menu" href="dashboard.html">Dashboard</a>
                <a class="link-menu ativo" href="study.html">Estudar</a>
                <a class="link-menu" href="stats.html">Estatísticas</a>
                <a class="link-menu" href="login.html">Sair</a>
            </nav>
        </aside>

        <main class="conteudo-principal">
            <header class="cabecalho-pagina">
                <div>
                    <p class="etiqueta">Sessão de estudo</p>
                    <h2>Revisão ativa</h2>
                </div>
                <span class="etiqueta" id="indicador-cartao">Cartão 1 de 1</span>
            </header>

            <section class="cartao cartao-estudo" id="cartao-estudo">
                <p class="texto-apoio" id="rotulo-face">Pergunta</p>
                <h3 id="texto-pergunta">Qual é a função principal das mitocôndrias na célula?</h3>
                <p class="texto-resposta oculto" id="texto-resposta">Produção de energia através da respiração celular.</p>
                <button class="botao botao-secundario" type="button" id="botao-virar">Virar cartão</button>
            </section>

            <section class="cartao painel-avaliacao">
                <h3>Como foi sua lembrança?</h3>
                <div class="grade-avaliacao">
                    <button class="botao botao-perigo" type="button" data-nota="1">Ruim</button>
                    <button class="botao botao-secundario" type="button" data-nota="2">Médio</button>
                    <button class="botao botao-primario" type="button" data-nota="3">Bom</button>
                    <button class="botao botao-primario destaque" type="button" data-nota="4">Excelente</button>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
