<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - SmartCards</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <main class="tela-autenticacao">
        <section class="conteudo-central painel-autenticacao">
        <h1>Criar conta</h1>

        <form id="formulario-cadastro" method="post">
            <div class="grupo-campo">
                <label for="nome">Nome</label>
                <input class="campo" id="nome" name="nome" type="text" required />
            </div>
            <div class="grupo-campo">
                <label for="email">Email</label>
                <input class="campo" id="email" name="email" type="email" required />
            </div>
            <div class="grupo-campo">
                <label for="senha">Senha</label>
                <input class="campo" id="senha" name="senha" type="password" minlength="6" required />
            </div>
            <div class="grupo-campo">
                <label for="confirmar-senha">Confirmar senha</label>
                <input class="campo" id="confirmar-senha" name="confirmar_senha" type="password" minlength="6" required />
            </div>

            <button class="botao botao-primario" type="submit">Cadastrar</button>
        </form>

        <p>Ja tem conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>
</html>
