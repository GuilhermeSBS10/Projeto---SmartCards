<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatísticas - SmartCards</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
    <div class="layout-aplicacao">
        <aside class="barra-lateral">
            <h1 class="marca">SmartCards</h1>

            <nav class="menu-lateral">
                <a class="link-menu" href="dashboard.html">Dashboard</a>
                <a class="link-menu" href="study.html">Estudar</a>
                <a class="link-menu ativo" href="stats.html">Estatísticas</a>
                <a class="link-menu" href="login.html">Sair</a>
            </nav>
        </aside>

        <main class="conteudo-principal">
            <header class="cabecalho-pagina">
                <div>
                    <p class="etiqueta">Análise de desempenho</p>
                    <h2>Seu progresso de estudos</h2>
                </div>
                <button class="botao botao-secundario" type="button">Últimos 30 dias</button>
            </header>

            <section class="grade-dashboard">
                <article class="cartao area-grafico">
                    <div class="topo-secao">
                        <h3>Retenção por semana</h3>
                        <span class="etiqueta">Atualizado hoje</span>
                    </div>
                    <div class="grafico-falso">Gráfico detalhado</div>
                </article>

                <article class="cartao area-assuntos">
                    <div class="topo-secao">
                        <h3>Ranking por assunto</h3>
                    </div>

                    <ul class="lista-assuntos">
                        <li class="item-assunto">
                            <span>Biologia</span>
                            <span class="etiqueta">92%</span>
                        </li>
                        <li class="item-assunto">
                            <span>Matemática</span>
                            <span class="etiqueta">84%</span>
                        </li>
                        <li class="item-assunto">
                            <span>História</span>
                            <span class="etiqueta">79%</span>
                        </li>
                    </ul>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
